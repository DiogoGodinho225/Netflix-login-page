<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="#">
            <img src="img/netflixlogo.png">
        </a>
    </header>

    <main>
        <h1>Entrar</h1>

        <form>
            <input  type="email number" placeholder="Email ou número de telefone">
            <input  type="password" placeholder="Senha">
            <input  type="submit" value="Enviar"> 
            <div>  
                <input type="checkbox" id="relembrar">
                <label for="relembrar">Lembre-se de mim</label>
                <p>Precisa de ajuda?</p>
            </div>
        </form>
        
        <div>
            <img src="img/Facebook_logo.png">
            <a href="#">Conectar com o Facebook</a>
        </div>

        <div>
            <p>Novo por aqui?<a href="#">Assine agora</a></p>
        </div>

        <p>Esta página é protegida pelo Google reCAPTCHA para<br>
           garantir que você não é um robo.<a href="#">Saiba mais</a>
        </p>
    </main>
    
</body>
</html>
